  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />

    <!-- Bootstrap CSS -->

      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"

    />

    <title>Sydney IoT</title>
  </head>
  <body onload="fire()">
    <h1>Sydney IoT</h1>
    <p>Importing Firebase live data</p>
    <h5>Get light value of a specific value:</h5>
    <p id="fireLight">Light Number here</p>
    <h5>Get current(latest) temperature;</h5>
    <p id="lastTemp">Light Number here</p>
    <script>
      function fire() {
        // Get a reference to the database service
        var database = firebase.database();

        var firebaseLight = firebase
          .database()
          .ref()
          .child("avr-iot")
          .child("data")
          .child("01230C3DB6717F1DFE")
          .child("-LWtvR_2qjabQyz3Mp4U")
          .child("Temp");
        firebaseLight.on("value", function(datasnap) {
          document.getElementById("fireLight").innerText = datasnap.val();
        });

        //GET last child and return val for temperature;
        var lastChild_Light = firebase
          .database()
          .ref("avr-iot/data/01230C3DB6717F1DFE/")
          .limitToLast(1);
        lastChild_Light.on("child_added", function(lastdatasnap) {
          document.getElementById("lastTemp").innerText = lastdatasnap
            .child("Temp")
            .val();
        });
      }
    </script>
    <script src="https://www.gstatic.com/firebasejs/5.8.3/firebase.js"></script>
    <script>
      // Initialize Firebase
      var config = {
        apiKey: "AIzaSyBXL5JtEpnRxCX92q-dkC3COhOkx0_8kSA",
        authDomain: "iot1-c1fbf.firebaseapp.com",
        databaseURL: "https://iot1-c1fbf.firebaseio.com",
        projectId: "iot1-c1fbf",

        messagingSenderId: "644075940640"

      firebase.initializeApp(config);
    </script>
